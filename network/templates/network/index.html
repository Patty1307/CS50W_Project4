{% extends "network/layout.html" %}

{% load static %}

{% block body %}
    
<div class="container-fluid">

    <div id="AllPosts_view">
        <h1>All Posts</h1>
            
            {% if user.is_authenticated %}
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#composeModal">
                New Post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="composeModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                        
                                <form id="compose-form">
                                    <div class="modal-body">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-success">Post</button>
                                    </div>
                                </form>

                        </div>
                        
                           
                    </div>
                </div>
            {% endif %}
        <div id="posts" class="mt-3"></div>
            
            <div class="mt-3 d-flex justify-content-center align-items-center gap-2">
                <button id="prev" class="btn btn-outline-primary btn-sm" disabled>Prev</button>
                <span id="PageCounter" class="mb-0"></span>
                <button id="next" class="btn btn-outline-primary btn-sm" disabled>Next</button>
            </div> 

    </div>
</div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="PostToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                <strong class="me-auto">Network</strong>
                <small>Notification</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                Post succesfully uploaded!
                </div>
            </div>
        </div>


{% endblock %}

{% block script %}
    <script src="{% static 'network/posts.js' %}"></script>
{% endblock %}
